syntax = "proto3";

package event;

import "google/api/annotations.proto";

option go_package = "./;event";

service EventService {
  rpc CreateEventV1(CreateEventRequestV1) returns (EventReplyV1) {
    option (google.api.http) = {
      post: "/events",
      body: "*"
    };
  }
  rpc UpdateEventV1(UpdateEventRequestV1) returns (EventReplyV1) {
    option (google.api.http) = {
      put: "/events/{id}",
      body: "*"
    };
  }
  rpc DeleteEventV1(DeleteEventRequestV1) returns (DeleteEventReplyV1) {
    option (google.api.http) = {
      delete: "/events/{id}"
    };
  }
  rpc GetEventsForDayV1(GetEventsForDayRequestV1) returns (EventsReplyV1) {
    option (google.api.http) = {
      get: "/events/day"
    };
  }
  rpc GetEventsForWeekV1(GetEventsForWeekRequestV1) returns (EventsReplyV1) {
    option (google.api.http) = {
      get: "/events/week"
    };
  }
  rpc GetEventsForMonthV1(GetEventsForMonthRequestV1) returns (EventsReplyV1) {
    option (google.api.http) = {
      get: "/events/month"
    };
  }
}

message EventV1 {
  string id = 1;
  string title = 2;
  string description = 3;
  int64  start_at = 4;
  int64  end_at = 5;
  string user_id = 6;
  uint32 notification_duration = 7;
}

message CreateEventRequestV1 {
  EventV1 event = 1;
}

message UpdateEventRequestV1 {
  string id = 1;
  EventV1 event = 2;
}

message DeleteEventRequestV1 {
  string id = 1;
}

message GetEventsForDayRequestV1 {
  string user_id = 1;
  string date = 2;
}

message GetEventsForWeekRequestV1 {
  string user_id = 1;
  string start_date = 2;
}

message GetEventsForMonthRequestV1 {
  string user_id = 1;
  string start_date = 2;
}

message EventReplyV1 {
  EventV1 event = 1;
}

message EventsReplyV1 {
  repeated EventV1 events = 1;
}

message DeleteEventReplyV1 {
  string message = 1;
}
